
services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: racky-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_DATABASE: racky
    networks:
      - racky-network

  # Backend Service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: racky-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/racky
      - JWT_SECRET=your_secret_key_change_in_production
      - JWT_EXPIRES_IN=7d
      - PORT=5000
      - NODE_ENV=development
      - OPENAI_API_KEY=dummy_key_for_development
      - STRIPE_SECRET_KEY=sk_test_dummy_key_for_development
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - racky-network
    command: npm run dev

  # Frontend Service
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: racky-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5000/api
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - racky-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  mongodb_data:

networks:
  racky-network:
    driver: bridge